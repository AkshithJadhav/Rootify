<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rootify Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 80vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 4rem 5%;
            min-height: calc(100vh - 8rem);
            padding: 2rem;
            overflow-y: auto;
            animation: fadeIn 1s ease-out;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 15px;
            animation: slideIn 1s ease-out;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
        }

        .logo-text {
            font-size: 2.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background: #90EE90;
            color: black;
            transform: translateY(-2px);
        }

        #map {
            flex: 1;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            min-height: 500px;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .custom-zoom-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
        }

        .custom-zoom-control button {
            width: 36px;
            height: 36px;
            background: white;
            border: none;
            color: #2C3E50;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .custom-zoom-control button:hover {
            background: #f8f9fa;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #90EE90;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.1em;
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            animation: slideDown 0.3s ease-out;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }

            .glass-container {
                margin: 2rem;
                min-height: calc(100vh - 4rem);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="/static/MapBg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="glass-container">
        <nav>
            <a href="/" class="logo">
                <div class="logo-text">Rootify</div>
            </a>
            <div class="nav-links">
            <a href="/" class="nav-button">
                <span>Home</span>
            </a>
            <a href="/index" class="nav-button">
                <span>Upload Image</span>
            </a>
            <a href="/species" class="nav-button">
                <span>Species</span>
            </a>
            <a href="/map" class="nav-button">
                <span>Map</span>
            </a>
        </div>
        </nav>

        <div class="instructions">
            Click anywhere on the map to discover local plants
        </div>

        <div id="map"></div>
    </div>

    <div class="loading-container">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Fetching plant data...</div>
        </div>
    </div>

    <div class="custom-alert"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', {
            attributionControl: false,
            zoomControl: false
        }).setView([20.5937, 78.9629], 5);

        const bounds = [[6.4623, 68.1265], [35.4949, 97.3984]];
        map.setMaxBounds(bounds);
        map.setMinZoom(5);
        map.on('drag', function() { map.panInsideBounds(bounds); });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const customZoom = L.control({ position: 'topright' });
        customZoom.onAdd = function () {
            const div = L.DomUtil.create('div', 'custom-zoom-control');
            div.innerHTML = `
                <button id="zoom-in">+</button>
                <button id="zoom-out">âˆ’</button>
            `;
            return div;
        };
        customZoom.addTo(map);

        document.getElementById('zoom-in').onclick = () => map.zoomIn();
        document.getElementById('zoom-out').onclick = () => map.zoomOut();

        const loadingContainer = document.querySelector('.loading-container');
        const customAlert = document.querySelector('.custom-alert');

        function showLoading() {
            loadingContainer.style.display = 'flex';
        }

        function hideLoading() {
            loadingContainer.style.display = 'none';
        }

        function showAlert(message) {
            customAlert.textContent = message;
            customAlert.style.display = 'block';
            setTimeout(() => {
                customAlert.style.display = 'none';
            }, 3000);
        }

        async function fetchPlantData(lat, lng) {
            try {
                const response = await fetch(`https://api.inaturalist.org/v1/observations?lat=${lat}&lng=${lng}&radius=10&taxon_id=47126`);
                if (!response.ok) throw new Error("Error fetching plant data.");
                const data = await response.json();
                const indiaPlants = data.results.filter(obs => obs.place_guess?.toLowerCase().includes("india"));
                if (indiaPlants.length === 0) throw new Error("No plant data found for this location in India.");
                return indiaPlants.map(obs => ({
                    name: obs.taxon?.common_name?.name || obs.taxon?.name || "Unnamed Plant",
                    scientificName: obs.taxon?.name || "Unknown Scientific Name",
                    location: obs.place_guess || "Unknown Location",
                    imageUrl: obs.photos[0]?.url.replace('square', 'large') || null
                }));
            } catch (error) {
                throw new Error(error.message);
            }
        }

        map.on('click', async (e) => {
            const { lat, lng } = e.latlng;
            showLoading();
            try {
                const plantData = await fetchPlantData(lat, lng);
                hideLoading();
                const formattedData = plantData.map(plant => `
                    <div class="card">
                        ${plant.imageUrl ? `<img src="${plant.imageUrl}" alt="${plant.name}">` : '<div class="no-image">No Image Available</div>'}
                        <div class="card-content">
                            <h3>${plant.name}</h3>
                            <p class="scientific-name">${plant.scientificName}</p>
                            <p class="location">${plant.location}</p>
                        </div>
                    </div>
                `).join('');
                openInNewTab(formattedData);
            } catch (error) {
                hideLoading();
                showAlert(error.message);
            }
        });

        function openInNewTab(content) {
            const newTab = window.open();
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Plant Information</title>
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
                    <style>
                        body {
                            font-family: 'Poppins', sans-serif;
                            margin: 0;
                            padding: 2rem;
                            background-color: #f8f9fa;
                            color: #2d3436;
                        }

                        h1 {
                            text-align: center;
                            color: #2C3E50;
                            font-size: 2.2em;
                            margin-bottom: 2rem;
                        }

                        .cards-container {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                            gap: 2rem;
                            padding: 1rem;
                        }

                        .card {
                            background: white;
                            border-radius: 15px;
                            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                            overflow: hidden;
                            transition: transform 0.3s ease;
                        }

                        .card:hover {
                            transform: translateY(-15px);
                        }

                        .card img, .card .no-image {
                            width: 100%;
                            height: 250px;
                            object-fit: cover;
                            background: #f1f2f6;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            color: #a4b0be;
                        }

                        .card-content {
                            padding: 1.5rem;
                        }

                        .card-content h3 {
                            margin: 0;
                            color: #2C3E50;
                            font-size: 1.4em;
                        }

                        .scientific-name {
                            color: #7f8c8d;
                            font-style: italic;
                            margin: 0.5rem 0;
                        }

                        .location {
                            color: #636e72;
                            margin: 0.5rem 0 0;
                            font-size: 0.9em;
                        }
                    </style>
                </head>
                <body>
                    <h1>Discovered Plants</h1>
                    <div class="cards-container">
                        ${content}
                    </div>
                </body>
                </html>
            `);
            newTab.document.close();
        }
    </script>
</body>
</html>
