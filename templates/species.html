<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Rootify Plant Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 80vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 3.2rem 5%;
            min-height: calc(80vh - 3.2rem);
            padding: 1.6rem;
            overflow-y: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            animation: slideIn 1s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
        }

        .logo-text {
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }

        .nav-button {
            color: white;
            text-decoration: none;
            padding: 0.64rem 1.2rem;
            border-radius: 20px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background: rgb(32, 77, 20);
            color: white;
            transform: translateY(-2px);
        }

        /* Categories Grid Styling */
        #categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .category-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: white;
        }

        .category-box:hover {
            background: rgb(32, 77, 20);
            transform: translateY(-5px);
        }

        /* Plant Grid Styling */
        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .plant-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .plant-card:hover {
            transform: translateY(-5px);
        }

        .plant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .plant-card-content {
            padding: 1rem;
            color: white;
        }

        .plant-card h3 {
            margin-bottom: 0.5rem;
            color: white;
        }

        .load-more {
            display: block;
            margin: 2rem auto;
            padding: 0.64rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .load-more:hover {
            background: rgb(32, 77, 20);
            transform: translateY(-2px);
        }

        .load-more:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .glass-container {
                margin: 1rem;
                padding: 1rem;
            }

            .plant-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .nav-links {
                gap: 0.8rem;
            }

            .nav-button {
                padding: 0.5rem 1rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="/static/PalmTree.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="glass-container">
        <nav>
            <a href="/" class="logo">
                <div class="logo-text">Rootify</div>
            </a>
            <div class="nav-links">
            <a href="/" class="nav-button">
                <span>Home</span>
            </a>
            <a href="/index" class="nav-button">
                <span>Upload Image</span>
            </a>
            <a href="/species" class="nav-button">
                <span>Species</span>
            </a>
            <a href="/map" class="nav-button">
                <span>Map</span>
            </a>
        </div>
        </nav>

        <main>
            <div id="categories">
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% else %}
                    {% for category in categories %}
                        <div class="category-box" onclick="loadCategory('{{ category }}')">
                            {{ category }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>

            <div id="results"></div>
        </main>
    </div>

    <script>
        let currentPage = 1;
        let currentCategory = '';

        async function loadCategory(category) {
            currentCategory = category;
            currentPage = 1;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Loading plants for <strong>${category}</strong>...</p>`;
            await loadPlants(category, true);
        }

        async function loadPlants(category, isNewCategory = false) {
            try {
                const response = await fetch(`/category/${encodeURIComponent(category)}?page=${currentPage}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('results').innerHTML = `<p class="error">${data.error}</p>`;
                    return;
                }

                const plants = data.plants;
                const plantList = plants.map(plant => `
                    <div class="plant-card">
                        ${plant.image_url ? `<img src="${plant.image_url}" alt="${plant.common_name || plant.scientific_name}">` : ''}
                        <div class="plant-card-content">
                            <h3>${plant.common_name || 'Unknown Name'}</h3>
                            <p><strong>Scientific Name:</strong> ${plant.scientific_name}</p>
                        </div>
                    </div>
                `).join('');

                const resultsDiv = document.getElementById('results');
                if (isNewCategory) {
                    resultsDiv.innerHTML = `
                        <h2 style="margin-bottom:20px; color: white;">Plants in ${category}</h2>
                        <div class="plant-grid">${plantList}</div>
                        <button onclick="loadMore()" class="load-more">Load More</button>
                    `;
                } else {
                    const plantGrid = resultsDiv.querySelector('.plant-grid');
                    plantGrid.insertAdjacentHTML('beforeend', plantList);
                }
            } catch (error) {
                document.getElementById('results').innerHTML = '<p class="error">An error occurred while fetching data.</p>';
            }
        }

        async function loadMore() {
            currentPage++;
            const loadMoreButton = document.querySelector('.load-more');
            loadMoreButton.disabled = true;
            loadMoreButton.textContent = 'Loading...';
            
            await loadPlants(currentCategory);
            
            loadMoreButton.disabled = false;
            loadMoreButton.textContent = 'Load More';
        }
    </script>
</body>
</html>
